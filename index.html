<body>
    <header>
        <h1>Star Wars RPG!</h1>
    </header>

    <div id="character-tray">
        <div id="character-1" class = "character-container">
            <h3 id="character-1-name" class="character-name">Placeholder</h3>
            <img id="character-1-photo" class = "character-photo" />
            <h3 id="character-1-hp" class="character-hp">9000</h3>
        </div>

        <div id="character-2" class = "character-container">
            <h3 id="character-2-name" class="character-name">Placeholder</h3>
            <img id="character-2-photo" class = "character-photo" />
            <h3 id="character-2-hp" class="character-hp">9000</h3>
        </div>

        <div id="character-3" class = "character-container">
            <h3 id="character-3-name" class="character-name">Placeholder</h3>
            <img id="character-3-photo" class = "character-photo" />
            <h3 id="character-3-hp" class="character-hp">9000</h3>
        </div>

        <div id="character-4" class = "character-container">
            <h3 id="character-4-name" class="character-name">Placeholder</h3>
            <img id="character-4-photo" class = "character-photo" />
            <h3 id="character-4-hp" class="character-hp">9000</h3>
        </div>
    </div>

    <h2>Your Character</h2>
    <div id="character-select-container"></div>
    
    <h2>Enemies Available To Attack</h2>
    <div id="enemy-select-container"></div>
    
    <h2>Fight Section</h2>
    <input type="button" id="attack-button" value="Attack" />
    
    <h2>Defender</h2>
    <div id="defender-container"></div>
    <div id="attack-message"></div>
    <div id="defend-message"></div>
    <div id="game-result-message"></div>
    <input type="button" id="reset-button" value="reset" />

</body>
